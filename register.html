<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="dist/register.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.jpg">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.jpg">
</head>

<body>
    <div class="container-register">
        <div class="auth-message"></div>
        <form action="">
            <h3>Sign Up</h3>
            <div class="username">
                <label for="">Username</label>
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="email">
                <label for="">Email</label>
                <input type="text" id="email" placeholder="Email">
            </div>
            <div class="password">
                <label for="">Password</label>
                <input type="text" id="password" placeholder="Password">
            </div>
            <div class="password">
                <label for="">Confirm Password</label>
                <input type="text" id="confpassword" placeholder="Confirm Password">
            </div>
            <button id="btn-reg">Sign Up</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
            <div class="socials-login">
                <div class="social-back"><ion-icon name="logo-google"></ion-icon></div>
                <div class="social-back"><ion-icon name="logo-github"></ion-icon></div>
                <div class="social-back"><ion-icon name="logo-facebook"></ion-icon></div>
            </div>
        </form>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
